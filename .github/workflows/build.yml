name: Build App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manuell trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: "Video till Undertexter.app"
          - os: windows-latest
            name: Windows
            artifact: VideoTillUndertexter.exe

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai tkinterdnd2 imageio-ffmpeg pyinstaller

      - name: Verify ffmpeg is found
        run: python -c "import imageio_ffmpeg, os; p=imageio_ffmpeg.get_ffmpeg_exe(); s=os.path.getsize(p)/1024/1024; print('ffmpeg:', p, round(s,1), 'MB')"

      - name: Build with PyInstaller
        run: pyinstaller build.spec --clean

      - name: Verify build size
        shell: bash
        run: |
          echo "=== Build contents ==="
          du -sh dist/*
          if [ -d "dist/Video till Undertexter.app" ]; then
            echo "=== App bundle size ==="
            du -sh "dist/Video till Undertexter.app"
            echo "=== Checking for ffmpeg inside app ==="
            find "dist/Video till Undertexter.app" -name "ffmpeg*" -exec ls -lh {} \;
          fi
          if [ -f "dist/VideoTillUndertexter.exe" ]; then
            echo "=== EXE size ==="
            ls -lh dist/VideoTillUndertexter.exe
          fi

      - name: Create ZIP (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r "VideoTillUndertexter-macOS.zip" "Video till Undertexter.app"

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: VideoTillUndertexter-macOS
          path: dist/VideoTillUndertexter-macOS.zip

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: VideoTillUndertexter-Windows
          path: dist/VideoTillUndertexter.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: |
            artifacts/VideoTillUndertexter-macOS/VideoTillUndertexter-macOS.zip
            artifacts/VideoTillUndertexter-Windows/VideoTillUndertexter.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
