name: Build App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai tkinterdnd2 pyinstaller

      - name: Download ffmpeg (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          curl -L "https://evermeet.cx/ffmpeg/getrelease" -o ffmpeg.zip
          unzip ffmpeg.zip
          chmod +x ffmpeg
          ls -lh ffmpeg
          echo "ffmpeg size: $(du -h ffmpeg | cut -f1)"

      - name: Download ffmpeg (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile ffmpeg-release.zip
          Expand-Archive ffmpeg-release.zip -DestinationPath ffmpeg-temp
          $ffmpegExe = Get-ChildItem -Path ffmpeg-temp -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item $ffmpegExe.FullName -Destination "ffmpeg.exe"
          Write-Host "ffmpeg.exe size: $((Get-Item ffmpeg.exe).Length / 1MB) MB"

      - name: Build with PyInstaller
        run: pyinstaller build.spec --clean

      - name: Verify build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== App size ==="
          du -sh "dist/Video till Undertexter.app"
          echo "=== ffmpeg in bundle? ==="
          find "dist/Video till Undertexter.app" -name "ffmpeg" -exec ls -lh {} \;

      - name: Verify build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $size = (Get-Item "dist/VideoTillUndertexter.exe").Length / 1MB
          Write-Host "EXE size: $size MB"

      - name: Create ZIP (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r "VideoTillUndertexter-macOS.zip" "Video till Undertexter.app"

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: VideoTillUndertexter-macOS
          path: dist/VideoTillUndertexter-macOS.zip

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: VideoTillUndertexter-Windows
          path: dist/VideoTillUndertexter.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: |
            artifacts/VideoTillUndertexter-macOS/VideoTillUndertexter-macOS.zip
            artifacts/VideoTillUndertexter-Windows/VideoTillUndertexter.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
